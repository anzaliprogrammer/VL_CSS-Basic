<html>
    <head>
        <meta charset="UTF-8">
        <style>
            @media only print {
                #d1 {
                    display: none;
                }
            }

            @media only screen and (min-width:480px) {
                #d1 {
                    background-color: blue;
                }
            }
            
            @media only screen and (max-width:900px) {
                #d1 {
                    background-color: red;
                }
            }


            body {
                font-size: 48px;
            }

            #d1 {
                display: block;
                /* width: 200px; */
            }

            @media only screen and (min-width:700px) {
                div {
                    float: left;
                    width: 33%;
                    height: 200px;
                }
            }

            @media only screen and (max-width:700px) {
                div {
                    width: 100%;
                    height: 200px;
                }
            }

            #d2 {
                background-color: yellow;
            }

            #d3 {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="d1">
            salaam 1
        </div>
        <div id="d2">
            salaam 2
        </div>
        <div id="d3">
            salaam 3
        </div>
    </body>
</html>
